spring.datasource.url=jdbc:mysql://nozomi.proxy.rlwy.net:28093/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true

spring.web.encoding.force=true


jwt.secret=${JWT_SECRET}
logging.level.org.springframework.security=DEBUG
spring.mvc.pathmatch.matching-strategy=ant_path_matcher


spring.web.resources.static-locations=classpath:/static/
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=Authorization,Content-Type
spring.mvc.cors.allow-credentials=true


spring.security.user.name=admin
spring.security.user.password=admin

server.port=${PORT:8080}


spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


cloudinary.cloud-name=${CLOUDINARY_NAME}
cloudinary.api-key=${CLOUDINARY_KEY}
cloudinary.api-secret=${CLOUDINARY_SECRET}